<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <main class="container">
        <section class="card">
            <div class="top">
                <img src="assets/images/avatar-jessica.jpeg" alt="" class="profile">
            </div>
            <div class="mid">
                <h1 class="user-name">Jessica Randall</h1>
                <h2 class="user-location">London, United Kingdom</h2>
                <h3 class="user-desc">"Front-end developer and avid reader."</h3>
            </div>
            <div class="down">
                <button class="btn" type="button">GitHub</button>
                <button class="btn" type="button">Frontend Mentor</button>
                <button class="btn" type="button">LinkedIn</button>
                <button class="btn" type="button">Twitter</button>
                <button class="btn" type="button">Instagram</button>
            </div>
        </section>
    </main>
    
</body>
</html>
